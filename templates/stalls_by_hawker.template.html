{% extends 'base.template.html' %}

{%block title %}
The Hawker Rant
{%endblock%}

{% block content %}


<div class="row">
    <div class="col">
        <!--Results display-->
        {%for stall in stalls %}
        <div class="card mb-3" style="max-width: auto;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="/static/images/home_banner.png" class="img-fluid" alt="">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{stall.stall_name}}</h5>
                        <p class="card-text mb-0">{{stall.hawker_centre}}</p>
                        <p class="card-text">{{stall.specialty}}</p>
                        <p class="card-text mb-0"><small class="text-muted">Rating: </small></p>
                        <p class="card-text"><small class="text-muted">__ reviews </small></p>
                        <a href="{{url_for('show_stall_info', stall_id=stall._id, stall_name=stall.stall_name, address=stall.address)}}" class="btn btn-primary">View</a>
                    </div>
                </div>
            </div>
        </div>
        {%endfor%}


    </div>
</div>











{% endblock %}
