{% extends 'base.template.html' %}

{%block title %}
The Hawker Rant
{%endblock%}

{% block content %}


<div class="row">
    <div class="col">
        <!--Results display-->
        {%for stall in stalls %}
        <div class="card mb-3 bg-light" style="max-width: auto;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{stall.image_url}}" class="img-thumbnail" alt="Image of {{stall.stall_name}}">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{stall.stall_name}}</h5>
                        <p class="card-text mb-3">{{stall.hawker_centre}}</p>
                        <p class="card-text mt-3 mb-1"><small class="text-muted">Best known for {{stall.specialty}}</small></p>
                        <a href="{{url_for('show_stall_info', stall_id=stall._id, stall_name=stall.stall_name, hawker_centre=stall.hawker_centre)}}" class="btn btn-primary">View</a>
                    </div>
                </div>
            </div>
        </div>
        {%endfor%}


    </div>
</div>











{% endblock %}
