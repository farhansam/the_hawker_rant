{% extends 'base.template.html' %}

{%block title %}
Create Stall Data
{%endblock%}

{% block content %}
<h1>This is the page to edit stall data</h1>
<h4>Editing data for {{stall.stall_name}}</h4>
<div class="container">
    <form method="POST">
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Stall Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="stall_name" value="{{stall.stall_name}}">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Grading</label>
            <div class="col-sm-10">
                <select class="form-select" aria-label="Default select example" name="grading">
                    <option {%if stall.grading == "a"%}selected{%endif%} value="a">A</option>
                    <option {%if stall.grading == "b"%}selected{%endif%} value="b">B</option>
                    <option {%if stall.grading == "c"%}selected{%endif%} value="c">C</option>
                    <option {%if stall.grading == "d"%}selected{%endif%} value="d">D</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="address" value="{{stall.address}}">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Area</label>
            <div class="col-sm-10">
                <select class="form-select" aria-label="Default select example" name="area">
                    <option {%if stall.area == "north"%}selected{%endif%} value="north">North</option>
                    <option {%if stall.area == "south"%}selected{%endif%} value="south">South</option>
                    <option {%if stall.area == "east"%}selected{%endif%} value="east">East</option>
                    <option {%if stall.area == "west"%}selected{%endif%} value="west">West</option>
                    <option {%if stall.area == "Central"%}selected{%endif%} value="central">Central</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Estate</label>
            <div class="col-sm-10">
                <input class="form-control" list="estateOptions" name="estate" value="{{stall.estate}}">
                <datalist id="estateOptions">
                    <option value="Aljunied">
                    <option value="Ang Mo Kio">
                    <option value="Bedok">
                    <option value="Bishan">
                    <option value="Bukit Batok">
                    <option value="Bukit Merah">
                    <option value="Bukit Panjang">
                    <option value="Bukit Timah">
                    <option value="Central Area">
                    <option value="Choa Chu Kang">
                    <option value="Clementi">
                    <option value="Eunos">
                    <option value="Geylang">
                    <option value="Hougang">
                    <option value="Jurong East">
                    <option value="Jurong West">
                    <option value="Kallang/Whampoa">
                    <option value="Kembangan">
                    <option value="Lim Chu Kang">
                    <option value="Marine Parade">
                    <option value="Pasir Ris">
                    <option value="Punggol">
                    <option value="Queenstown">
                    <option value="Sembawang">
                    <option value="Sengkang">
                    <option value="Serangoon">
                    <option value="Simei">
                    <option value="Tampines">
                    <option value="Toa Payoh">
                    <option value="Ubi">
                    <option value="Woodlands">
                    <option value="Yio Chu Kang">
                    <option value="Yishun">
                </datalist>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Cuisine</label>
            <div class="col-sm-10">
                <select class="form-select" aria-label="Default select example" name="cuisine">
                    <option {%if stall.cuisine == "chinese"%}selected{%endif%} value="chinese">Chinese</option>
                    <option {%if stall.cuisine == "malay"%}selected{%endif%} value="malay">Malay</option>
                    <option {%if stall.cuisine == "indian"%}selected{%endif%} value="indian">Indian</option>
                    <option {%if stall.cuisine == "western"%}selected{%endif%} value="western">Western</option>
                    <option {%if stall.cuisine == "international"%}selected{%endif%} value="international">International</option>
                    <option {%if stall.cuisine == "beverages"%}selected{%endif%} value="beverages">Beverages</option>
                    <option {%if stall.cuisine == "dessert"%}selected{%endif%} value="dessert">Dessert</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Specialty Dish 1</label>
            <div class="col-sm-10">
                <input class="form-control" list="dishOptions-1" name="specialty_dish_1" value="{{stall.specialty_dish_1}}">
                <datalist id="dishOptions-1">
                    <option value="carrot cake">
                    <option value="char kway teow">
                    <option value="chicken chop">
                    <option value="chicken rice">
                    <option value="economy rice">
                    <option value="fish and chips">
                    <option value="hokkien noodle">
                    <option value="laksa">
                    <option value="mee goreng">
                    <option value="nasi lemak">
                    <option value="nasi padang">
                    <option value="prawn noodle">
                    <option value="rojak">
                    <option value="roti prata">
                    <option value="satay">
                </datalist>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Specialty Dish 2</label>
            <div class="col-sm-10">
                <input class="form-control" list="dishOptions-2" name="specialty_dish_2" value="{{stall.specialty_dish_2}}">
                <datalist id="dishOptions-2">
                    <option value="carrot cake">
                    <option value="char kway teow">
                    <option value="chicken chop">
                    <option value="chicken rice">
                    <option value="economy rice">
                    <option value="fish and chips">
                    <option value="hokkien noodle">
                    <option value="laksa">
                    <option value="mee goreng">
                    <option value="nasi lemak">
                    <option value="nasi padang">
                    <option value="prawn noodle">
                    <option value="rojak">
                    <option value="roti prata">
                    <option value="satay">
                </datalist>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Specialty Dish 3</label>
            <div class="col-sm-10">
                <input class="form-control" list="dishOptions-3" name="specialty_dish_3" value="{{stall.specialty_dish_3}}">
                <datalist id="dishOptions-3">
                    <option value="carrot cake">
                    <option value="char kway teow">
                    <option value="chicken chop">
                    <option value="chicken rice">
                    <option value="economy rice">
                    <option value="fish and chips">
                    <option value="hokkien noodle">
                    <option value="laksa">
                    <option value="mee goreng">
                    <option value="nasi lemak">
                    <option value="nasi padang">
                    <option value="prawn noodle">
                    <option value="rojak">
                    <option value="roti prata">
                    <option value="satay">
                </datalist>
            </div>
        </div>

        <input type="submit" class="btn btn-primary" value="Update"/>
    </form>
</div>
{% endblock %}
