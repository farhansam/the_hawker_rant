<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"/>
    <link rel="stylesheet" href="/static/style.css" />
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <!--Navbar-->
    <nav class="d-flex bd-highlight navbar navbar-light bg-light mb-3">
        <div class="p-2 flex-grow-1 bd-highlight">
            <a href="{{url_for('home')}}" class="navbar-brand">
                <img src="" alt="" width="30" height="24" class="d-inline-block align-text-top">
                The Hawker-rant
            </a>
        </div>
        <div class="p-2 bd-highlight">
            <a href="{{url_for('filter_stall')}}" class="container-fluid justify-content-start">
                <button class="btn btn-outline-primary me-2" type="button">Search by preference</button>
            </a>
        </div>
        <div class="p-2 bd-highlight">
            <a href="{{url_for('show_create_stall')}}" class="container-fluid justify-content-start">
                <button class="btn btn-outline-primary me-2" type="button">Contribute stall info</button>
            </a>
        </div>
    </nav>

    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {%for m in messages %}
                    toastr.info("{{m}}")
                {%endfor%}
            {%endif%}
        {% endwith %}
    </script>

</body>

</html>
