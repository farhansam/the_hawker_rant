{% extends 'base.template.html' %}

{%block title %}
The Hawker Rant
{%endblock%}

{% block content %}


<div class="row">
    <div class="col-sm-3">
        <!--Search by filter-->
        <div class="container-fluid">
            <form method="GET" class="border border-1 rounded-3 card-body">
                <div class="row mb-3">
                    <label class="col-lg-4 col-form-label">Stall Name</label>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" name="find_stall">
                    </div>
                </div>
                <h5>OR</h5>
                <div class="row mb-3">
                    <label class="col-lg-4 col-form-label">Specialty Dish</label>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" name="find_specialty">
                    </div>
                </div>

                <input type="submit" class="btn btn-primary" value="Search" />
            </form>
        </div>
    </div>
    <div class="col-sm-9">
        <!--Results display-->
        {%for stall in display_stall %}
        <div class="card mb-3" style="max-width: auto;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="/static/images/home_banner.png" class="img-fluid" alt="">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{stall.stall_name}}</h5>
                        <p class="card-text mb-3">{{stall.hawker_centre}}</p>
                        <p class="card-text mt-3 mb-1"><small class="text-muted">Best known for {{stall.specialty}}</small></p>
                        <a href="{{url_for('show_stall_info', stall_id=stall._id, stall_name=stall.stall_name, hawker_centre=stall.hawker_centre)}}" class="btn btn-primary">View</a>
                    </div>
                </div>
            </div>
        </div>
        {%endfor%}


    </div>
</div>











{% endblock %}
