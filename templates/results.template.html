{% extends 'base.template.html' %}

{%block title %}
The Hawker Rant
{%endblock%}

{% block content %}
<h1>This is the results page</h1>

<div class="container">
    <form method="GET">
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Stall Name Search</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="stall_name_search">
            </div>
        </div>
        <input type="submit" value="Search" class="btn btn-primary mt-3"/>
    </form>

    <table class="table">
        <thead>
            <tr>
                <th>Area</th>
                <th>Grading</th>
                <th>Address</th>
            </tr>
        </thead>
        {%for stall in all_stalls %}
        <tr>
            <td>{{stall.area}}</td>
            <td>{{stall.grading}}</td>
            <td>{{stall.address}}</td>
        </tr>
        {%endfor%}
    </table>

</div>




{% endblock %}
