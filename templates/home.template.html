{% extends 'base.template.html' %}

{%block title %}
The Hawker-rant
{%endblock%}

{% block content %}

<img src="/static/images/home_banner.png" class="img-fluid" alt="lau pa sat">

<div class="container">
    <div class="container add-space">
        <form method="POST">
            <label class="col-form-label">
                <h1>Search by Hawker Centre</h1>
            </label>
            <div class="row">
                <div class="col-sm-10">
                    <select class="form-select" aria-label="Default select example" name="hawker_centre_search">
                        {%for hawker in all_hawker %}
                        <option value="{{hawker.name}}">{{hawker.name}}</option>
                        {%endfor%}
                    </select>
                </div>
                <div class="col-sm-2">
                    <input type="submit" class="btn btn-primary" value="Search"/>
                </div>
            </div>
        </form>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-4">
                <h4 class="text-left">Or filter by search preference</h4>
            </div>
            <div class="col-8 d-flex align-items-center">
                <a href="{{url_for('show_all_stalls')}}"><button class="btn btn-primary text-left">Go</button></a>
            </div>
        </div>
    </div>






    {% endblock %}
