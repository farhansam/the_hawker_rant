{% extends 'base.template.html' %}

{%block title %}
Create Stall Data
{%endblock%}

{% block content %}
<h1 class="text-center margin-custom">New stall information</h1>
<div class="container mt-3">
    <div class="row">
        <div class="col-sm-2">
        </div>
        <div class="col-sm-8">
            <form method="POST">
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">Hawker Centre</label>
                    <div class="col-sm-9">
                        <select class="form-select" aria-label="Default select example" name="hawker_centre">
                            {%for hawker in all_hawker %}
                            <option value="{{hawker.name}}">{{hawker.name}}</option>
                            {%endfor%}
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">Stall Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="stall_name">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">Specialty Dish</label>
                    <div class="col-sm-9">
                        <input class="form-control" list="dishOptions" name="specialty">
                        <datalist id="dishOptions">
                            <option value="carrot cake">
                            <option value="char kway teow">
                            <option value="chicken chop">
                            <option value="chicken rice">
                            <option value="economy rice">
                            <option value="fish and chips">
                            <option value="hokkien noodle">
                            <option value="laksa">
                            <option value="mee goreng">
                            <option value="nasi lemak">
                            <option value="nasi padang">
                            <option value="prawn noodle">
                            <option value="rojak">
                            <option value="roti prata">
                            <option value="satay">
                        </datalist>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">Unit No.</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="unit_no">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">Opening Hours</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="opening_hours">
                    </div>
                </div>

                <input type="submit" class="btn btn-primary" value="Create" />
            </form>
        </div>
        <div class="col-sm-2">
        </div>
    </div>

</div>
{% endblock %}
