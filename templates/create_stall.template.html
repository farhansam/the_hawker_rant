{% extends 'base.template.html' %}

{%block title %}
Create Stall Data
{%endblock%}

{% block content %}
<h1>This is the page to create new stall data</h1>
<div class="container">
    <form method="POST">
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Hawker Centre</label>
            <div class="col-sm-10">
                <select class="form-select" aria-label="Default select example" name="hawker_centre">
                    <option value="ABC Brickworks Food Centre">ABC Brickworks Food Centre</option>
                    <option value="Fengshan Food Centre">Fengshan Food Centre</option>
                    <option value="Adam Food Centre">Adam Food Centre</option>
                    <option value="East Coast Lagoon Food Centre">East Coast Lagoon Food Centre</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Stall Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="stall_name">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Specialty Dish</label>
            <div class="col-sm-10">
                <input class="form-control" list="dishOptions" name="specialty">
                <datalist id="dishOptions">
                    <option value="carrot cake">
                    <option value="char kway teow">
                    <option value="chicken chop">
                    <option value="chicken rice">
                    <option value="economy rice">
                    <option value="fish and chips">
                    <option value="hokkien noodle">
                    <option value="laksa">
                    <option value="mee goreng">
                    <option value="nasi lemak">
                    <option value="nasi padang">
                    <option value="prawn noodle">
                    <option value="rojak">
                    <option value="roti prata">
                    <option value="satay">
                </datalist>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Unit No.</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="unit_no">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Opening Hours</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="opening_hours">
            </div>
        </div>

        <input type="submit" class="btn btn-primary" value="Create"/>
    </form>
</div>
{% endblock %}
