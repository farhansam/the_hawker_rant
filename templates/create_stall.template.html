{% extends 'base.template.html' %}

{%block title %}
Create Stall Data
{%endblock%}

{% block content %}
<h1>This is the page to create new stall data</h1>
<div class="container">
    <form method="POST">
        <div class="row mb-3">
            <label for="inputStallName" class="col-sm-2 col-form-label">Stall Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputStallName">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Stall Grading</label>
            <div class="col-sm-10">
                <select class="form-select" aria-label="Default select example">
                    <option selected></option>
                    <option value="grade-a">A</option>
                    <option value="grade-b">B</option>
                    <option value="grade-c">C</option>
                    <option value="grade-d">D</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputAddress" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputAddress">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Area</label>
            <div class="col-sm-10">
                <select class="form-select" aria-label="Default select example">
                    <option selected></option>
                    <option value="north">North</option>
                    <option value="south">South</option>
                    <option value="east">East</option>
                    <option value="west">West</option>
                    <option value="central">Central</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputEstate" class="col-sm-2 col-form-label">Estate</label>
            <div class="col-sm-10">
                <input class="form-control" list="estateOptions" id="inputEstate" placeholder="Type to search...">
                    <datalist id="estateOptions">
                        <option value="San Francisco">
                        <option value="New York">
                        <option value="Seattle">
                        <option value="Los Angeles">
                        <option value="Chicago">
                    </datalist>
            </div>
        </div>



        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                        checked>
                    <label class="form-check-label" for="gridRadios1">
                        First radio
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                        Second radio
                    </label>
                </div>
                <div class="form-check disabled">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3"
                        disabled>
                    <label class="form-check-label" for="gridRadios3">
                        Third disabled radio
                    </label>
                </div>
            </div>
        </fieldset>
        <div class="row mb-3">
            <div class="col-sm-10 offset-sm-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                        Example checkbox
                    </label>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
</div>
{% endblock %}
